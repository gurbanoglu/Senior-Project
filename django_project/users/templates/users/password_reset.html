{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

<!--The form required for resetting a user's password in a POST request 
    is included in this template.-->
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}           
            </fieldset>

            <div class="form-group">
                <!--A "submit" button with "Request Password Reset" as its text.
                    A bootstrap class is added to the button to make it appear more stylish.-->
                <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
