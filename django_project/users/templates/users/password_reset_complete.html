{% extends "blog/base.html" %}

<!-- Informing the user that their password has
     been successfully reset while giving them
     the option to sign in, is this purpose of
     this template. -->
{% block blog_content %}
<div class="alert alert-info">
  Your password has been set.
</div>

<a href="{% url 'login' %}">
  Sign In Here
</a>
{% endblock blog_content %}
