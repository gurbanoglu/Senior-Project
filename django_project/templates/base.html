{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon"
    type="image/png"
    href="{% static 'images/favicon.png' %}">

  <title>{% block title %}{% endblock %}</title>

  {% block styles %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}

  {% block scripts %}{% endblock %}
</body>
</html>
